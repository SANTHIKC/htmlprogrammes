<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" placeholder="enter no">
    <button onclick="Numbers()">submit</button>
    <script>
        function Numbers()
        {
            let a= document.getElementById("num").value;
            let i= 0;
            for(i=0;i<=a;i++)
            {
                if (i%2==0) {
                    document.write(i+"<br>"); 
                }
                
            }
        }
    </script>
</body>
</html>
