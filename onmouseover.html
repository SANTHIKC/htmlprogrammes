<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This program demostrates the onmouse over event on the header h2</p>
    <h2 id="demo" onmouseover="mouseOver()">welocome to futura</h2>
    <script>
        function mouseOver()
        {
            document.getElementById("demo").style.color="blue";
        }
    </script>
</body>
</html>
